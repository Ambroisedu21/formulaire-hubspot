<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire HubSpot avec Consentement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 1em;
      border-top: 1px solid #ccc;
      text-align: center;
      z-index: 9999;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>

  <div id="formulaire"></div>

  <div id="cookie-banner" class="cookie-banner">
    Ce site utilise des cookies Ã  des fins de mesure et de personnalisation. Acceptez-vous ?
    <br /><br />
    <button onclick="acceptCookies()">Accepter</button>
    <button onclick="rejectCookies()">Refuser</button>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem("cookiesAccepted", "true");
      loadHubspotForm();
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function rejectCookies() {
      localStorage.setItem("cookiesAccepted", "false");
      loadFallbackForm();
      document.getElementById("cookie-banner").classList.add("hidden");
    }

    function loadHubspotForm() {
      const script = document.createElement("script");
      script.src = "https://js.hsforms.net/forms/embed/49153213.js";
      script.onload = () => {
        window.hbspt.forms.create({
          region: "na1",
          portalId: "49153213",
          formId: "1262a4d1-1496-4553-b70d-64bc1e676047",
          target: "#formulaire"
        });
      };
      document.body.appendChild(script);
    }

    function loadFallbackForm() {
      const iframe = document.createElement("iframe");
      iframe.src = "https://ambroisedu21.github.io/formulaire-hubspot/formulaire-no-tracking.html";
      iframe.style.width = "100%";
      iframe.style.height = "700px";
      iframe.style.border = "none";
      document.getElementById("formulaire").appendChild(iframe);
    }

    // Affichage au chargement de la page
    const consent = localStorage.getItem("cookiesAccepted");
    if (consent === "true") {
      loadHubspotForm();
      document.getElementById("cookie-banner").classList.add("hidden");
    } else if (consent === "false") {
      loadFallbackForm();
      document.getElementById("cookie-banner").classList.add("hidden");
    }
  </script>
</body>
</html>
