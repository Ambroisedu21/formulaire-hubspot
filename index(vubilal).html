<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire avec tracking conditionnel (Final)</title>
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <script src="https://js.hsforms.net/forms/embed/49153213.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .hs-form-frame {
      margin-top: 2em;
    }
  </style>
  <script>
    let allowTracking = false;

    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#000" },
          button: { background: "#f1d600" }
        },
        type: "opt-in",
        content: {
          message: "Ce site utilise des cookies pour améliorer l’expérience utilisateur.",
          dismiss: "Refuser",
          allow: "Accepter",
          link: "En savoir plus",
          href: "https://www.cnil.fr/fr/cookies-et-autres-traceurs"
        },
        onInitialise: function(status) {
          allowTracking = (status === 'allow');
          handleTracking();
        },
        onStatusChange: function(status) {
          allowTracking = (status === 'allow');
          handleTracking();
        }
      });
    });

    function handleTracking() {
      if (allowTracking) {
        const hsScript = document.createElement('script');
        hsScript.type = "text/javascript";
        hsScript.id = "hs-script-loader";
        hsScript.async = true;
        hsScript.defer = true;
        hsScript.src = "//js-na1.hs-scripts.com/49153213.js";
        document.head.appendChild(hsScript);
      } else {
        document.cookie = "hubspotutk=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      }
    }
  </script>
</head>
<body>
  <h2>Formulaire avec tracking conditionnel</h2>
  <p>Le formulaire est toujours visible. Le suivi HubSpot est activé uniquement si l’utilisateur accepte les cookies.</p>

  <div class="hs-form-frame" data-region="na1" data-form-id="1262a4d1-1496-4553-b70d-64bc1e676047" data-portal-id="49153213"></div>
</body>
</html>
